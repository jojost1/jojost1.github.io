<html>
	<head>
		<link rel="stylesheet" type="text/css" href="vragenstyle.css">
		<title>Vragenpagina</title>
	</head>
	<body>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<p id=position1></p>
		<p id=position2></p>
		<p id=position3></p>
		<p id=position4></p>
		<img id=bottom-left src="http://image000.flaticon.com/icons/svg/151/151409.svg" href="https://www.uu.nl/"></img>
		<script type="text/javascript">
    		// JAVASCRIPT VRAGENSCHERM JOOST
			setTimeout(vraag1, 20); //Voert 'beginFunctie()' aan 20ms na laden pagina

			var leeg = "";
			
			function vraag1() {
  				var vraag1 = "Moet jij wel eens poepen op zondag?"; //Get vraag
  				document.getElementById("position1").innerHTML = vraag1; //Pas positie2 html aan naar vraag
  				setTimeout(achtergrondBlauwFade, 10000); //Timer voor ...s dan veranderd achtergrond
  				setTimeout(vraag2, 20000); //TEST
			}
			
			function vraag2() {
				achtergrondWit() //Achtergrond weer wit
  				var vraag2 = "Moet jij wel eens poepen op maandag?"; //Get vraag
  				document.getElementById("position1").innerHTML = leeg; //Maak positie1 html leeg
  				document.getElementById("position2").innerHTML = vraag2; //Pas positie2 html aan naar vraag
  				setTimeout(achtergrondBlauwFade, 10000); //Timer voor ...s dan veranderd achtergrond
			}

			function achtergrondBlauwFade() {
  				document.body.style.background = "#8CD0CD";
			}
			
			function achtergrondWit() {
  				document.body.style.background = "#FFFFFF";
			}
			
		</script>
	</body>
</html>
